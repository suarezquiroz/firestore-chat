<!--The content below is only a placeholder and can be replaced.-->
<div id="chat-window">
  <div id="messages">
    <ul>
      <li class="text" *ngFor="let message of chat | async">
        {{message.text}}
      </li>
    </ul>
  </div>
  <div id="new-message">
    <input type="text" class="message-input" name="message-input" id="message-input" [(ngModel)]="messageText">
    <input type="button" value="send" (click)="sendMessage()">
  </div>
</div>
